<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="{{url_for('static', filename='js/jquery.js')}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{url_for('static', filename='js/main.js')}}"></script>
    <title>{% block header %}{% endblock %}</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Sote</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/insides">New insides</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/help">How to find a good sample?</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/new-project">New project</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button"
                            data-bs-toggle="dropdown">Other</a>
                        <ul class="dropdown-menu" aria-labelledby="defaultDropdown">
                            <li><a class="dropdown-item" href="#">Link</a></li>
                            <li><a class="dropdown-item" href="#">Another link</a></li>
                            <li><a class="dropdown-item" href="#">A third link</a></li>
                        </ul>
                    </li>
                </ul>
                <div>
                    {% if current_user.is_anonymous  %}
                        <button type="button" class='btn btn-warning userbtn' id='loginbtn'>Login</button>
                        <button type="button" class='btn btn-dark userbtn' id='regbtn'>Register</button>
                    {% else %}
                        <a tabindex="0" class="btn btn-warning" role="button" data-toggle="popover" data-trigger="focus" title="Dismissible popover" data-content="And here's some amazing content. It's very engaging. Right?" href="/auth/logout">Dismissible popover</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    <!-- Modal HTML -->
    <div id="myModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id='cancelBtn' data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" id='checkBtn'>Save changes</button>
                </div>
            </div>
        </div>
    </div>
    {% block body %}{% endblock %}
</body>

</html>
